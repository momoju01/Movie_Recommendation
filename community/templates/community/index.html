{% extends 'base.html' %}
{% block content %}
  
  {% for review in reviews %}
    <p>작성자 : <a href="{% url 'accounts:profile' review.user.username %}">{{ review.user }}</a></p>
    <p>글 번호: {{ review.pk }}</p>
    <p>글 제목: {{ review.title }}</p>
    <p>글 내용: {{ review.content }}</p>

    <a href="{% url 'movies:review_detail' review.movie.pk review.pk %}">[detail]</a>
    <hr>
  {% endfor %}

{% endblock content %}
